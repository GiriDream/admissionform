<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gulf Institute Admission Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    /* General Body Styling */
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    /* Form Container Styling */
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 600px;
      margin: 50px auto;
      color: #333333;
    }

    /* Heading Styling */
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #2575fc;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    /* Form Fields Styling */
    label {
      font-weight: 600;
      margin-bottom: 8px;
    }

    input, select, textarea {
      border: 2px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.5);
      outline: none;
    }

    textarea {
      resize: none;
    }

    /* Button Styling */
    button {
  background-color: #007bff; /* Solid blue color */
  color: white; /* White text color */
  border: none; /* No border */
  padding: 10px 16px; /* Padding inside the button */
  font-size: 16px; /* Text size */
  font-weight: 500; /* Medium font weight */
  border-radius: 4px; /* Slightly rounded corners */
  cursor: pointer; /* Pointer cursor on hover */
}

button:hover {
  background-color: #0056b3; /* Slightly darker blue on hover */
}

button:active {
  background-color: #004085; /* Even darker blue when clicked */
}


    /* Gender Section Styling */
    .form-check-input {
      accent-color: #2575fc;
    }

    /* Spacing for Form Elements */
    .mb-3 {
      margin-bottom: 1.5rem !important;
    }

    /* Footer Text Styling */
    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color:  #2575fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Gulf Institute Admission Form - 2024</h1>
    <form method='post' class="mt-4">
      <!-- Personal Details -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>

      <!-- Course Selection -->
      <div class="mb-3">
        <label for="course" class="form-label">Select Course</label>
        <select class="form-select" id="course" required>
          <option value="" disabled selected>Select a course</option>
          <option value="fullstack-development">Fullstack development</option>
          <option value="web-development">Web Development</option>
          <option value="artificial-intelligence">Artificial Intelligence </option>
          <option value="data-analytics">Data Analytics</option>
          <option value="cybersecurity">Cybersecurity</option>
          <option value="data-science">Data Science</option>
          <option value="mobileapp-development">MobileApp Development</option>
          <option value="ui/ux-framework-development">UI/UX Framework Development</option>
        </select>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
          <label class="form-check-label" for="male"> Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
          <label class="form-check-label" for="female">
            Female</label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" >Submit Application</button>
      </div>
    </form>
    <p class="footer-text">Gulf Institute - Empowering Your Future</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  
  <script>
    const form = document.querySelector("form");

form.addEventListener("submit", async (e) => {
  e.preventDefault(); // Prevent form from refreshing the page

  // Collect form data
  const fullName = document.getElementById("fullName").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const dob = document.getElementById("dob").value.trim();
  const course = document.getElementById("course").value.trim();
  const address = document.getElementById("address").value.trim();
  const genderElement = document.querySelector("input[name='gender']:checked");

  // Validation
  if (!fullName || !email || !phone || !dob || !course || !address || !genderElement) {
    alert("Please fill out all fields.");
    return;
  }

  // Email validation
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    alert("Please enter a valid email address.");
    return;
  }

  // Phone validation (only numbers, 10 digits)
  const phoneRegex = /^\d{10}$/;
  if (!phoneRegex.test(phone)) {
    alert("Please enter a valid 10-digit phone number.");
    return;
  }

  // DOB validation (user should be at least 18 years old)
  const birthDate = new Date(dob);
  const today = new Date();
  const age = today.getFullYear() - birthDate.getFullYear();
  if (age < 18 || (age === 18 && today < new Date(birthDate.setFullYear(today.getFullYear())))) {
    alert("You must be at least 18 years old.");
    return;
  }

  const formData = {
    fullName,
    email,
    phone,
    dob,
    course,
    address,
    gender: genderElement.value,
  };

  try {
    // Send data to the backend
    const response = await fetch("http://localhost:5000/submit-form", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(formData),
    });

    const result = await response.json();

    if (response.ok) {
      alert(result.message);
      form.reset(); // Clear the form
    } else {
      alert(result.message);
    }
  } catch (error) {
    console.error("Error submitting the form:", error);
    alert("There was an error submitting your application. Please try again.");
  }
});

  </script>
  
  
</body>
</html>
